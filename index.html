<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Tracker</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .team-inputs {
      position: fixed;
      top: 40px;
      left: 40px;
      background: rgba(51, 51, 51, 0.9);
      padding: 30px;
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(0, 204, 204, 0.3);
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      align-items: center; /* Center children horizontally */
    }

    .group-section {
      margin: 30px 0;
      padding: 30px;
      background: rgba(42, 42, 42, 0.8);
      border-radius: 40px;
      box-shadow: 0 0 25px rgba(0, 204, 204, 0.2);
      transition: transform 0.3s ease;
    }

    .group-section:hover {
      transform: scale(1.02);
    }

    .match {
      margin: 20px 0;
      padding: 15px;
      border: 2px solid #444;
      border-radius: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(68, 68, 68, 0.3);
    }

    .team {
      padding: 15px 30px;
      cursor: pointer;
      transition: all 0.4s ease;
      border-radius: 25px;
    }

    .team:hover {
      background: rgba(0, 204, 204, 0.2);
      transform: translateY(-3px);
    }

    .winner {
      background: #ff3333;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 51, 51, 0.8);
      transform: scale(1.1);
    }

    .loser {
      opacity: 0.5;
      transform: scale(0.9);
    }

    input {
      margin: 10px 0;
      padding: 12px;
      background: #444;
      border: none;
      color: #fff;
      border-radius: 20px;
      display: block;
      width: 200px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(0, 204, 204, 0.5);
    }

    button {
      padding: 15px 35px;
      background: #00cccc;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      margin: 15px 0;
      transition: all 0.4s ease;
      width: 200px; /* Match input width for consistency */
    }

    button:hover {
      box-shadow: 0 0 25px rgba(0, 204, 204, 0.8);
      transform: translateY(-3px);
    }

    #final-match {
      display: none;
      margin-top: 60px;
    }

    h2 {
      color: #00cccc;
      text-shadow: 0 0 15px rgba(0, 204, 204, 0.6);
      font-size: 2em;
      margin-bottom: 25px;
    }

    h3 {
      text-align: center; /* Center the group titles */
    }

    .group-winner {
      margin-top: 25px;
      padding: 20px;
      background: linear-gradient(45deg, #ff3333, #ff6666);
      border-radius: 35px;
      color: #fff;
      display: none;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255, 51, 51, 0.8);
      box-shadow: 0 0 30px rgba(255, 51, 51, 0.6);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="team-inputs">
    <h3>Group A Teams</h3>
    <input id="a1" placeholder="Team 1">
    <input id="a2" placeholder="Team 2">
    <input id="a3" placeholder="Team 3">
    <h3>Group B Teams</h3>
    <input id="b1" placeholder="Team 1">
    <input id="b2" placeholder="Team 2">
    <input id="b3" placeholder="Team 3">
    <button onclick="startTournament()">Start Tournament</button>
  </div>

  <div id="tournament" style="display: none;">
    <div class="group-section" id="group-a">
      <h2>Group A</h2>
      <div class="match">
        <span class="team" id="a1-2-1" onclick="selectWinner('a1-2', 1)">Team 1</span>
        <span>vs</span>
        <span class="team" id="a1-2-2" onclick="selectWinner('a1-2', 2)">Team 2</span>
      </div>
      <div class="match">
        <span class="team" id="a1-3-1" onclick="selectWinner('a1-3', 1)">Team 1</span>
        <span>vs</span>
        <span class="team" id="a1-3-2" onclick="selectWinner('a1-3', 2)">Team 3</span>
      </div>
      <div class="match">
        <span class="team" id="a2-3-1" onclick="selectWinner('a2-3', 1)">Team 2</span>
        <span>vs</span>
        <span class="team" id="a2-3-2" onclick="selectWinner('a2-3', 2)">Team 3</span>
      </div>
      <div class="group-winner" id="a-winner">üèÜ <span></span> üèÜ</div>
    </div>

    <div class="group-section" id="group-b">
      <h2>Group B</h2>
      <div class="match">
        <span class="team" id="b1-2-1" onclick="selectWinner('b1-2', 1)">Team 1</span>
        <span>vs</span>
        <span class="team" id="b1-2-2" onclick="selectWinner('b1-2', 2)">Team 2</span>
      </div>
      <div class="match">
        <span class="team" id="b1-3-1" onclick="selectWinner('b1-3', 1)">Team 1</span>
        <span>vs</span>
        <span class="team" id="b1-3-2" onclick="selectWinner('b1-3', 2)">Team 3</span>
      </div>
      <div class="match">
        <span class="team" id="b2-3-1" onclick="selectWinner('b2-3', 1)">Team 2</span>
        <span>vs</span>
        <span class="team" id="b2-3-2" onclick="selectWinner('b2-3', 2)">Team 3</span>
      </div>
      <div class="group-winner" id="b-winner">üèÜ <span></span> üèÜ</div>
    </div>

    <div class="group-section" id="final-match">
      <h2>Final Match</h2>
      <div class="match">
        <span class="team" id="final-1" onclick="selectWinner('final', 1)">Group A Winner</span>
        <span>vs</span>
        <span class="team" id="final-2" onclick="selectWinner('final', 2)">Group B Winner</span>
      </div>
    </div>
  </div>
</div>

<script>
  let teams = { a: ['', '', ''], b: ['', '', ''] };
  let winners = { a: {}, b: {} };
  let points = { a: [0, 0, 0], b: [0, 0, 0] };

  function startTournament() {
    teams.a[0] = document.getElementById('a1').value || 'Team 1';
    teams.a[1] = document.getElementById('a2').value || 'Team 2';
    teams.a[2] = document.getElementById('a3').value || 'Team 3';
    teams.b[0] = document.getElementById('b1').value || 'Team 1';
    teams.b[1] = document.getElementById('b2').value || 'Team 2';
    teams.b[2] = document.getElementById('b3').value || 'Team 3';

    document.getElementById('a1-2-1').textContent = teams.a[0];
    document.getElementById('a1-2-2').textContent = teams.a[1];
    document.getElementById('a1-3-1').textContent = teams.a[0];
    document.getElementById('a1-3-2').textContent = teams.a[2];
    document.getElementById('a2-3-1').textContent = teams.a[1];
    document.getElementById('a2-3-2').textContent = teams.a[2];

    document.getElementById('b1-2-1').textContent = teams.b[0];
    document.getElementById('b1-2-2').textContent = teams.b[1];
    document.getElementById('b1-3-1').textContent = teams.b[0];
    document.getElementById('b1-3-2').textContent = teams.b[2];
    document.getElementById('b2-3-1').textContent = teams.b[1];
    document.getElementById('b2-3-2').textContent = teams.b[2];

    document.getElementById('tournament').style.display = 'block';
  }

  function selectWinner(matchId, teamNum) {
    if (!confirm(`Confirm ${document.getElementById(matchId + '-' + teamNum).textContent} as winner?`)) return;

    const team1 = document.getElementById(matchId + '-1');
    const team2 = document.getElementById(matchId + '-2');

    if (teamNum === 1) {
      team1.classList.add('winner');
      team2.classList.add('loser');
    } else {
      team2.classList.add('winner');
      team1.classList.add('loser');
    }

    if (matchId.startsWith('a')) {
      winners.a[matchId] = teamNum;
      awardPoints('a', matchId, teamNum);
    } else if (matchId.startsWith('b')) {
      winners.b[matchId] = teamNum;
      awardPoints('b', matchId, teamNum);
    }

    checkGroupWinners();
  }

  function awardPoints(group, matchId, teamNum) {
    if (group === 'a') {
      if (matchId === 'a1-2' && teamNum === 1) points.a[0] += 3;
      if (matchId === 'a1-2' && teamNum === 2) points.a[1] += 3;
      if (matchId === 'a1-3' && teamNum === 1) points.a[0] += 3;
      if (matchId === 'a1-3' && teamNum === 2) points.a[2] += 3;
      if (matchId === 'a2-3' && teamNum === 1) points.a[1] += 3;
      if (matchId === 'a2-3' && teamNum === 2) points.a[2] += 3;
    } else {
      if (matchId === 'b1-2' && teamNum === 1) points.b[0] += 3;
      if (matchId === 'b1-2' && teamNum === 2) points.b[1] += 3;
      if (matchId === 'b1-3' && teamNum === 1) points.b[0] += 3;
      if (matchId === 'b1-3' && teamNum === 2) points.b[2] += 3;
      if (matchId === 'b2-3' && teamNum === 1) points.b[1] += 3;
      if (matchId === 'b2-3' && teamNum === 2) points.b[2] += 3;
    }
  }

  function checkGroupWinners() {
    if (Object.keys(winners.a).length === 3) {
      const aWinnerIndex = points.a.indexOf(Math.max(...points.a));
      document.getElementById('a-winner').style.display = 'block';
      document.getElementById('a-winner').querySelector('span').textContent = `${teams.a[aWinnerIndex]} - ${points.a[aWinnerIndex]} PTS`;
    }

    if (Object.keys(winners.b).length === 3) {
      const bWinnerIndex = points.b.indexOf(Math.max(...points.b));
      document.getElementById('b-winner').style.display = 'block';
      document.getElementById('b-winner').querySelector('span').textContent = `${teams.b[bWinnerIndex]} - ${points.b[bWinnerIndex]} PTS`;
    }

    if (Object.keys(winners.a).length === 3 && Object.keys(winners.b).length === 3) {
      const aWinner = points.a.indexOf(Math.max(...points.a));
      const bWinner = points.b.indexOf(Math.max(...points.b));
      document.getElementById('final-1').textContent = teams.a[aWinner];
      document.getElementById('final-2').textContent = teams.b[bWinner];
      document.getElementById('final-match').style.display = 'block';
    }
  }
</script>
</body>
</html>
